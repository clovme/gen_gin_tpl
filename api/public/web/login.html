<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ .WebTitle }} - {{ .PageTitle }}</title>
    <link href="/assets/plugins/bootstrap/bootstrap.min.css?_t={{ timeStamp }}" rel="stylesheet">
    <script src="/assets/js/axios.js?_t={{ timeStamp }}"></script>
    <script src="/assets/js/common.js?_t={{ timeStamp }}"></script>
    <script src="/assets/plugins/bootstrap/bootstrap.bundle.min.js?_t={{ timeStamp }}"></script>
    <link href="/assets/css/common.css?_t={{ timeStamp }}" rel="stylesheet">
    <link href="/assets/css/login.css?_t={{ timeStamp }}" rel="stylesheet">
</head>
<body style="background-image:url(assets/images/bg.jpg?_t={{ timeStamp }});">
<nav class="navbar fixed-top navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">知识库</a>
        <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">搜索</a>
            </li>
        </ul>

        <ul class="navbar-nav d-flex mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">个人中心</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">个人中心</a></li>
                    <li><a class="dropdown-item" href="#">消息</a></li>
                    <li><a class="dropdown-item" href="#">浏览历史</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">注销用户</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">写作</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">系统管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/login.html?_t={{ timeStamp }}">登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/regedit.html?_t={{ timeStamp }}">注册</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="card login-container" style="--container-width: 700px;">
            <div class="card-body">
                <div class="login-tip"><h1>登录</h1>
                    <p> 欢迎使用我的知识库，这里是我的学习笔记和知识总结。 </p></div>
                <div class="login-split"></div>
                <form class="float-form" method="post" novalidate>
                    <input type="hidden" name="captcha_id" value="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" value="" name="username" id="floatingUser" placeholder required data-bs-toggle="tooltip">
                        <label for="floatingUser">用户名/邮箱</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" value="" name="password" id="floatingPassword" placeholder required data-bs-toggle="tooltip">
                        <label for="floatingPassword">请输入密码</label>
                    </div>
                    <div class="form-floating mb-4 verification-code-box">
                        <input type="text" class="form-control" value="" name="captcha" id="floatingCaptcha" placeholder required data-bs-toggle="tooltip">
                        <label for="floatingCaptcha">请输入验证码</label>
                        <img alt="验证码" class="verification-code" src="">
                    </div>
                    <div class="form-floating login-buttons">
                        <a href="/regedit.html?_t={{ timeStamp }}" type="button" class="btn btn-sm btn-light">注册用户</a>
                        <button type="submit" class="btn btn-sm btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript">
    window.onload = function () {
        validateLoginForm()
        addSwitchCaptchaClickEventListener(".verification-code", `input[name='captcha_id']`)
    }
</script>
</body>
</html>
